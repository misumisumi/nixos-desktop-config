[container]
format = '[$symbol \[$name\]]($style) '
style = "fg:fg bg:terminal_dark"

[hostname]
ssh_only = true
format = '[$ssh_symbol$hostname ]($style)'
style = "fg:fg bg:terminal_dark"
ssh_symbol = " "

[username]
style_root = "fg:magenta bg:terminal_dark"
style_user = "fg:fg bg:terminal_dark"
format = "[ $user/]($style)"
show_always = false

[cmd_duration]
min_time = 2000
style = "fg:fg bg:terminal_dark"
format = "[ 󱦟 took $duration ]($style)"

[git_branch]
symbol = " "
style = "fg:cyan bg:terminal_dark"
format = '[ $symbol$branch ]($style)'

[git_metrics]
added_style = "fg:cyan bg:terminal_dark"
deleted_style = "fg:red bg:terminal_dark"
format = "([+$added ]($added_style))([-$deleted]($deleted_style) )"
disabled = false

[git_status]
style = "bg:terminal_dark"
ahead = '⇡${count}'
behind = '⇣${count}'
conflicted = "=${count}"
deleted = "✘${count}"
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
modified = "!${count}"
renamed = "»${count}"
staged = "+${count}"
stashed = '\$$count'
untracked = "?${count}"
format = '[[($all_status$ahead_behind )](fg:yellow bg:terminal_dark)]($style)'
windows_starship = '/mnt/c/Users/username/scoop/apps/starship/current/starship.exe'

[time]
disabled = false
time_format = "%R"             # Hour:Minute Format
style = "bg:#1d2230"
format = '[  $time ]($style)'

[aws]
symbol = "  "
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'

[azure]
disabled = true
format = '[$symbol($subscription)]($style) '
symbol = 'ﴃ '
style = "fg:fg bg:terminal_dark"

[buf]
symbol = " "
style = "fg:fg bg:terminal_dark"

[c]
