name: build check
on:
  pull_request:

permissions:
  actions: read
  attestations: read
  checks: read
  contents: read
  deployments: read
  discussions: read
  id-token: write
  issues: read
  packages: read
  pages: read
  pull-requests: read
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  pre-workflow:
    uses: ./.github/workflows/agent-of-me.yml
    with:
      pr-number: ${{ github.event.pull_request.number }}
      triggered-name: "build check"
    secrets:
      AGENT_OF_ME_APP_ID: ${{ secrets.AGENT_OF_ME_APP_ID }}
      AGENT_OF_ME_PRIVATE_KEY: ${{ secrets.AGENT_OF_ME_PRIVATE_KEY }}

  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/paths-filter@v3
        id: change
        with:
          base: ${{ github.ref }}
          filters: |
            nix:
              - "**.nix"
              - "flake.lock"
              - chezmoi/.chezmoidata/apps/**
              - chezmoi/.chezmoitemplates/starship/**

      - uses: easimon/maximize-build-space@master
        if: steps.change.outputs.nix == 'true'
        with:
          root-reserve-mb: 8192
          swap-size-mb: 1024
          temp-reserve-mb: 1024
          build-mount-path: "/nix/store"
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true

      - uses: actions/checkout@v4
        if: steps.change.outputs.nix == 'true'

      - uses: cachix/install-nix-action@v30
        if: steps.change.outputs.nix == 'true'
        with:
          extra_nix_config: |
            accept-flake-config = true
            connect-timeout = 15
            cores = 2
            max-jobs = 2
            stalled-download-timeout = 15

      - name: Build check
        if: steps.change.outputs.nix == 'true'
        run: nix build --no-link ".#nixosConfigurations.zephyrus.config.system.build.toplevel"

  post-workflow:
    uses: ./.github/workflows/agent-of-me.yml
    needs: build-check
    with:
      pr-number: ${{ github.event.pull_request.number }}
      triggered-name: "build check"
    secrets:
      AGENT_OF_ME_APP_ID: ${{ secrets.AGENT_OF_ME_APP_ID }}
      AGENT_OF_ME_PRIVATE_KEY: ${{ secrets.AGENT_OF_ME_PRIVATE_KEY }}
